<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Document</title>
</head>
<body>
  
    <div class="wrapper">
        
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        
        <div class="slider">
        
            <div class="slides slide1"><img src="img/foto1.jpg" alt="foto1" width="100%" height="100%"></div>
            <div class="slides slide2"><img src="img/foto2.jpg" alt="foto2" width="100%" height="100%"></div>
            <div class="slides slide3"><img src="img/foto3.jpg" alt="foto3" width="100%" height="100%"></div>
            <div class="slides slide4"><img src="img/foto4.jpg" alt="foto4" width="100%" height="100%"></div>
        
        </div>	
        
        <div class="controls">
            
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        
        </div>
    
        <div class="text">
            <p class="text_under_the_picture">I'm best of the best!</p>
        </div>

    </div>

</body>
</html>
